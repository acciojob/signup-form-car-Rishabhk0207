<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post" >
	<lable for="name">Name:</lable>
	<input type="text" id="name" placeholder="Name" required>
		<br>
	<lable for="email">Email:</lable>
	<input type="email" id="email" placeholder="Email" required>
		<br>
	
	<input type="radio" name="gender" id="gender_m" required>
	<label for="gender_m">Male</label>
	<input type="radio" name="gender" id="gender_f" required>
	<label for="gender_f">Female</label>
	<br>

	<label for="cars">Car Brands</label>
		<select id="cars" required placeholder="--Please choose an option--"> 
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="mercedes">Mercedes</option>
		</select>
<br>
	<label for="age">Age</lable>
	<input type="number" id="age" placeholder="Age" required>	
		
	<label for="dob">DOB</lable>
	<input type="date" id="dob"  required>
		<label for="tel">Phone Number</lable>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</lable>
	<input type="password" id="password" placeholder="Password" required>
		
	<label for="tos">I agree to the TOS</lable>
	<input type="checkbox" id="tos"  required>

		<input type="submit">
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
